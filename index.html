<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM AI Ассистент</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        color: #333;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .planCardClickable:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      }
      .scheduledPostItem:hover {
        background-color: #d0e7ff;
      }
      
      .copyButton:hover {
        background-color: #5a6268;
      }
      .deleteButton:hover {
        background-color: rgba(255, 0, 0, 0.7);
      }
      .createPostButton:hover {
        background-color: #cce5ff;
        border-color: #99c7ff;
      }
      .calendarNavButton:hover {
        background-color: #f0f0f0;
      }
      .inviteButton:hover {
        background-color: #0056b3;
      }
      .teamRemoveButton:hover {
        text-decoration: underline;
      }
      .authButton:hover {
        background-color: #0056b3;
      }
      @keyframes moveBlob1 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(40px, 60px) scale(1.2); }
      }
      @keyframes moveBlob2 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(-50px, -30px) scale(0.9); }
      }
      @keyframes moveBlob3 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(30px, -40px) scale(1.1); }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
