server {
    listen 80;
    server_name localhost;

    # Корневая папка, где лежат файлы нашего фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Для любого запроса сначала пытаемся найти файл,
    # потом папку, а если ничего не найдено - отдаем index.html.
    # Это стандартная настройка для Single Page Application (SPA) на React.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Все запросы, начинающиеся с /api/, перенаправляем на наш бэкенд-сервис.
    # "backend" - это имя сервиса из файла docker-compose.yml.
    # Docker автоматически сделает так, что имя "backend" будет указывать
    # на внутренний IP-адрес контейнера с бэкендом.
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Аналогично для загруженных файлов
    location /uploads/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
    }
}